<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project 3</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="conta1">
        <h2 class="header">Log In</h2>
        <p class="first-line">
          Log in to your account to upload or download pictures, videos or
          music.
        </p>
        <input
          class="email"
          type="text"
          placeholder="Enter your email address"
        />
        <div class="forgot-div">
          <div class="forgot-btn">
            <p class="reminder">Forgot password?</p>
            <button class="btn">Next &#8594;</button>
          </div>
        </div>

        <hr />
        <div class="option1">
          <p class="option">Or log in with</p>
        </div>
        <div class="btn-div">
          <button class="btn-last">
            <div class="fb-btn">
              <img class="pic-fbg" src="photo_2023-10-30_14-17-14.jpg" />
              <span class="face">Facebook</span>
            </div>
          </button>
          <button class="btn-last">
            <div class="fb-btn">
              <img class="pic-fbg" src="photo_2023-10-30_14-17-21.jpg" />
              <span>Google</span>
            </div>
          </button>
        </div>
      </div>
      <div class="pic">
        <img class="last-pic" src="photo_2023-10-30_14-17-25.jpg" />
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
